<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Booster</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <header>
        Welcome To Typing Booster
     </header>
     <p style="margin: 0;text-align: center;background-color: black;color: white;">Made with <span style="color: red;">❤</span> by Abhinav jaiswal</p>
      <div id="start-section">
        <h1 id="gameOver" style="color: red;"></h1>
        <h3 id="previousScore" style="font-size: 1.3rem;color:green;"></h3>
        <h2>want to check your Typing speed ?</h2>
      <button id="start">check your Typing speed </button>
      <p id="clickIcon">👆🏽</p>
      </div>
      <div id="started">
           <h3 id="time-section">Time remaining: <span id="timeLeft">300 S</span></h3>
           <h3 id="score-section">Score: <span id="score">0</span></h3>
           <div id="input-section">
             <h3 id="randomWord"></h3>
             <input type="text" id="inputField" value="" autocomplete="off"> <br>
             <button id="match">Match</button>
           </div>
      </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
